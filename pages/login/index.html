<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link href="../../styles/login.css" rel="stylesheet">
</head>

<body>
  <div class="instagram-wrapper">

    <div class="instagram-phone">
      <img src="../../images/login/instagram-page.png" alt="Phone">
    </div>

    <div class="instagram-logon">

      <div class="group">
        <img src="../../images/login/instagram-logo.png" class="instagram-logo" alt="Instagram">
        
        <div class="profile-photo">
          <img src="../../images/login/image-profile.jpg" alt="Profile">
        </div>

        <a href="#" class="instagram-login">Continuar como thiiagomariotto</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é thiiagomariotto?</p>
        <p class="not-acount">
          <span class="link-blue">Trocar de contas</span>
          ou
          <span class="link-blue">Cadastrar-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
